# Draw a picture
# yao run aigcs.draw "帮我画一个可爱的猫咪的照片, 宽度是 100, 高度是 100"
name: Translate
model: gpt-3.5-turbo
process: "scripts.sd.Draw"
prompts:
  - role: system
    content: |
      - Translate the given question into English.
      - Extract as much "Summary" of my question as possible without losing valid information.
      - If there is "Width" information in my question, help me extract it and convert it into pixels.
      - If there is "Height" information in my question, help me extract it and convert it into pixels.
      - Reply to me with a message in JSON format only: {"sumary": "<Summary>", "width": "<Width>", "height": "<Height>"}
      - Do not explain your answer, and do not use punctuation.

optional:
  autopilot: true
